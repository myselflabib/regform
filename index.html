<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Registration form</title>
</head>
<body>
  <div class="main">
    <div class="register">
      <h2>Registration</h2>
      <form id="register" method="POST">
        <label>First Name:</label> <br>
        <input type="text"name="fname" id="name" placeholder="enter your name here">
        <br><br>
        <label>Last Name: </label><br>
        <input type="text" name="lname"id="name"placeholder="enter your last name">
        <br><br>
        <label>Your Age:</label><br>
        <input type="number" name="age" id="name" placeholder="how old are you?">
        <br><br>
        <label>Email:</label><br>
        <input type="email" name="email" id="name" placeholder="enter your email.">
        <br><br>
        <label>Gender:</label><br>
        <input type="radio" name="gender"
 id="male">
 <span id="male">Male</span>
 <input type="radio" name="gender" id="female">
 <span id="female">Female</span>
 <br><br>
        <label>Known Language:</label><br>
        <input type="checkbox" name="lang" id="bangla">
        <span id="bangla">Bangla</span>

        <input type="checkbox" name="lang" id="English ">
        <span id="English">English</span>
  
        <input type="checkbox" name="lang" id="Hindi">
        <span id="Hindi">Hindi</span>
        
        <br><br>
        <input type="submit" id="submit" name="submit">
      </form>
    </div>
  </div>
</body>
</html>
